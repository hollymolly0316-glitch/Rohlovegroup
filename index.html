<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>역사 리포터 - 제2차 세계대전</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #reporterContainer {
    width: 800px;
    height: 600px;
    background-color: #333;
    border: 3px solid #fff;
    border-radius: 15px;
    padding: 20px;
    position: relative;
    box-shadow: 0 0 20px #000;
  }

  #slideTitle {
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
  }

  #slideContent {
    font-size: 20px;
    line-height: 1.6;
  }

  .navButtons {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
  }

  .navButtons button {
    background-color: #555;
    border: none;
    padding: 10px 20px;
    margin: 0 20px;
    color: #fff;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }

  .navButtons button:hover {
    background-color: #777;
  }
</style>
</head>
<body>
<div id="reporterContainer">
  <div id="slideTitle">제2차 세계대전</div>
  <div id="slideContent">게임처럼 배우는 역사 리포터입니다. 시작하려면 '다음'을 눌러주세요.</div>
  <div class="navButtons">
    <button id="prevBtn">◀ 이전</button>
    <button id="nextBtn">다음 ▶</button>
  </div>
</div>

<script>
  const slides = [
    {
      title: "제2차 세계대전의 시작",
      content: "제2차 세계대전은 1939년 9월 1일 독일의 폴란드 침공으로 시작되었습니다. 이 전쟁은 전 세계 많은 나라들을 휘말리게 했습니다."
    },
    {
      title: "주요 전쟁 국가",
      content: "연합국: 미국, 영국, 소련 등\n추축국: 독일, 일본, 이탈리아 등"
    },
    {
      title: "유럽 전선",
      content: "독일은 빠른 전격전으로 프랑스, 벨기에, 네덜란드를 점령했습니다. 소련과의 전쟁도 벌어졌습니다."
    },
    {
      title: "태평양 전선",
      content: "일본은 아시아 지역을 침략하고 진주만 공격으로 미국과 전쟁을 벌였습니다."
    },
    {
      title: "전쟁의 종결",
      content: "1945년 5월 독일이 항복하며 유럽 전쟁이 끝났고,\n8월 일본이 항복하며 태평양 전쟁이 끝났습니다."
    },
    {
      title: "전쟁의 영향",
      content: "수천만 명의 사상자와 전 세계적인 경제적, 정치적 변화가 일어났습니다.\n국제연합(UN)이 설립되어 평화를 유지하려 노력했습니다."
    }
  ];

  let currentSlide = 0;

  const slideTitle = document.getElementById("slideTitle");
  const slideContent = document.getElementById("slideContent");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function showSlide(index) {
    slideTitle.textContent = slides[index].title;
    slideContent.textContent = slides[index].content;
  }

  prevBtn.addEventListener("click", () => {
    if(currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
    }
  });

  nextBtn.addEventListener("click", () => {
    if(currentSlide < slides.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
    }
  });

  showSlide(currentSlide);
</script>
</body>
</html>
